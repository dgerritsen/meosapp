<div style="height: 100%; background: #ececec; padding: 10px;">
	<form ng-submit="vehicleCtrl.scanLicense()">
		<input id="FileInput" type="file" accept="image/*;capture=camera" ng-model="vehicleCtrl.licenseScan">
	</form>
	<br/>

	<strong style="color: #232323">{{ vehicleCtrl.result }}</strong>
	<strong style="color: #E90000" ng-if="vehicleCtrl.error">{{ vehicleCtrl.error }}</strong>
</div>

<div class="loading" ng-if="vehicleCtrl.loading">Laden...</div>
